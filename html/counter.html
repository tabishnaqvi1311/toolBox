<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>toolBox</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="mainlogo"><a href="../index.html">toolBox</a></li>

            </ul>
        </nav>
    </header>
    <div class="bodyMainCounter">
        <div class="boxDisplayCounter">
            <p id = "display">00
        </div>
        <div class="counterButton">
            <button id="countButton" onclick="countPlus()">
                +
            </button>
            <button id="reducButton" onclick="countMinus()">
                -
            </button>
            <button id = 'resetButton' onclick = "resetCount()">
                RESET
            </button>
            <div class="setVal">
                <input name="setValTxt" type="text" placeholder="Set Value..." id = "setValBox">
                <button type="submit" onclick="setVal()" id = "setValButton">
                    SET
                </button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
