<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="mainlogo"><a href="../index.html">toolBox</a></li>
            </ul>
        </nav>
    </header>
    <div class="bodyMainCalc">
        <div class="calculatorBox">
            <div class="displayCalc"><input type="text"></div>
            <div class="clear"><button type="reset" class="n">C</button></div>
            <div class="changeSign"><button class="n">+/-</button></div>
            <div class="percent"><button class="n"">%</button></div>
            <div class="div"><button class="n" onclick="divide()">/</button></div>
            <div class="numbers"><button class= "n">7</button></div>
            <div class="numbers"><button class = "n">8</button></div>
            <div class="numbers"><button class = "n">9</button></div>
            <div class="mult"><button class="n" onclick="mult()">*</button></div>
            <div class="numbers"><button class = "n">4</button></div>
            <div class="numbers"><button class = "n">5</button></div>
            <div class="numbers"><button class = "n">6</button></div>
            <div class="minus"><button class="n" onclick="subtract()">-</button></div>
            <div class="numbers"><button class = "n">1</button></div>
            <div class="numbers"><button class = "n">2</button></div>
            <div class="numbers"><button class= "n">3</button></div>
            <div class="plus"><button class="n" onclick="add()">+</button></div>
            <div class="numbers"><button class = "n">0</button></div>
            <div class="point"><button class="n" onclick="pont()">.</button></div>
            <div class="equals"><button class="n" onclick="ans()">=</button></div>
        </div>
    </div>
    <!-- <footer>

    </footer> -->
    <script src="../js/main.js"></script>
</body>

</html>
